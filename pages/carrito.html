<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9576f67792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="../assets/img/logo.png" alt="Productos">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/carrito.html"><i class="fas fa-shopping-cart"></i></a></li>   
            </ul>
        </nav>
    </header>

    <main class="carrito-container">
        <h1>Carrito de Compras</h1>
        <div id="productos-carrito">
            <!-- Aquí se mostrarán los productos dinámicamente -->
        </div>

        <div class="acciones-carrito">
            <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
            <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
        </div>
    </main>

    <footer class="footer">
        <a href="#">
            <img class="logo" src="../assets/img/logo.png" alt="arriba">
        </a>
        <nav>
            <h3 class="colorFooterH3">Contenidos</h3>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <div>   
            <h3 class="colorFooterH3">SUSCRIBITE A NUESTRO NEWSLETTER</h3>
            <form action="">
                <input type="email" placeholder="Tu Email" id="emailSuscripcion" name="emailSuscripcion">
                <input type="submit" value="SUSCRIBIRME">
            </form>
        </div> 
        <nav>
            <h3 class="colorFooterH3">Conectate Con Nosotros</h3>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <i class="fa-brands fa-whatsapp"></i></a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/mostrar_carrito.js"></script>
</body>
</html>
